<ion-header>
  <ion-navbar>
    <ion-title>
      Новости
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of news">
    <ion-card-header>
      <ion-item>
        <h1>{{item.header}}</h1>
        <p>{{item.created}}</p>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        {{item.information}}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
