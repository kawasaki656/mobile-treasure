<ion-content padding>
  <ion-slides pager>

    <ion-slide>
      <div class="slide">
        <h2>А ты знаешь ?</h2>
        <img src="assets/imgs/find-icon.png" style="opacity:.3">
        <h3>что в твоем городе уже заложен клад !</h3>
        <button ion-button medium clear icon-end color="primary" (click)="goToHome()">
          Пропустить
        </button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide">
        <h2>Ты можешь поучаствовать</h2>
        <img src="assets/imgs/find-icon.png" style="opacity:.7">
        <h3>в его поиске, хорошо провести время и даже отыскать его</h3>
        <button ion-button medium clear icon-end color="primary" (click)="goToHome()">
          Пропустить
        </button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide">
        <h2>Уже сейчас</h2>
        <img src="assets/imgs/find-icon.png">
        <h3>ты можешь найти мелкие призы бесплатно</h3>
        <button ion-button large clear icon-end color="primary" (click)="goToHome()">
          Начать
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </ion-slide>

  </ion-slides>

</ion-content>
