<ion-header>
  <ion-navbar>
    <ion-title>
      Игры
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of games">
    <ion-card-header>
      <ion-item>
        <h1>{{item.name}}</h1>
        <p>{{item.created}}</p>
      </ion-item>
    </ion-card-header>

    <img src="assets/imgs/{{item.photo}}.jpg">

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <b>Место: </b>
            <span>{{item.place}}</span>
            <br>
            <b>Мест: </b>
            <span>{{item.max}}</span>
            <br>
            <b>Участников: </b>
            <span>{{item.members}}</span>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name='ios-heart'></ion-icon>
              {{item.likes}} Likes
            </button>
            <button ion-button block (click)="show(item)">Открыть</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
