<ion-content padding>
  <div id="content">
    <div id="logo">
      <img src="assets/svg/mapa.svg">
    </div>
    <ion-item>
      <ion-label stacked>Телефон</ion-label>
      <ion-input type="text" placeholder="+375(**)***-**-**" (keyup)="change()" [(ngModel)]="telephone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Пароль</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button color="secondary" clear large>Вход</button>
    <span> / </span>
    <button ion-button color="secondary" clear large>Регистрация</button>
  </div>
</ion-content>
